<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>cors跨域</h1>
    <input type="button" id="btn" value="获取数据">
</body>
<script src="js/jquery.min.js"></script>
<script>

    $('#btn').click(() => {
        //不是跨域
        $.ajax({
            type: 'get',
            url: 'http://localhost:1912/cors',//'Access-Control-Allow-Origin' 现在就属于跨域
            dataType: 'json',
            success: data => {
                console.log(data);
            }
        })
    });

</script>

</html>
