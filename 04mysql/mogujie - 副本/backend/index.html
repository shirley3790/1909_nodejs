<script>
    let arr = ['one:true', 'two:false'];
    /*
        处理数据：需求把字符串提前转成布尔值
        {
            one : true,
            two : false
        }              
    */

    let obj = {};
    arr.forEach(item => {
        let arr2 = item.split(':');
        obj[arr2[0]] = Boolean(arr2[1]);
    });
    console.log(obj);
</script>
